<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">>
<head>
    <th:block th:insert="fragments/base :: headAttributes"></th:block>
    <title>Flashcard Maker</title>
</head>
<body>
<div th:replace="fragments/base :: navigation"></div>
<div th:replace="fragments/base :: header"></div>

<div class="container-fluid mt-5">
    <div th:each="flashcard:${flashcards}">
        <div class="col-2 col-md-4"></div>
        <div class="col-8 col-md-4 card"></div>
        <div class="card-body bg-secondary">
            <h2 class="card-title " th:text="${flashcard.topic}"></h2> <br>
            <h6 th:text="'Term: ' + ${flashcard.term}"></h6>
            <h6 th:text="'Definition: ' + ${flashcard.definition}"></h6>
            <h6 th:text="'Date created: ' + ${#temporals.format(flashcard.created,'dd-MM-yyy HH:mm')}"></h6>


        </div>
    </div>
</div>

<div th:replace="fragments/base :: footer"></div>

</body>
<th:block th:replace="fragments/base :: scripts"></th:block>
</html>
