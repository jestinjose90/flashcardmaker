<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/base :: headAttributes"></th:block>
    <title>Login Page</title>
</head>
<body>
<div th:replace="fragments/base :: navigation"></div>


<div class="row justify-content-center mt-5 mb-5">
    <div class="col-8 col-md-3 text-center text-primary" th:if="${param.logout}">
        <span>You have been logged out</span>

    </div>

<br><br>
<form th:action="@{/login}" method="post">
    <div class="container-fluid mt-5 mb-3">
        <div class="row justify-content-center">
            <div class="col-8 col-md-3">

                <label for="username" class="col-form-label">Enter the Username </label>
                <input class="form-control" id="username" type="text"
                       th:name="username" placeholder="Username" required/>

            </div>
        </div>
        <div class="row justify-content-center ">
            <div class="col-8 col-md-3">

                <label for="password" class="col-form-label">Enter the Password </label>
                <input class="form-control" id="password" type="password"
                       th:name="password" placeholder="Password" required/>

            </div>
        </div>

        <div class="row justify-content-center ">
            <div class="col-8 col-md-3" th:if="${param.error}">
                <span class="text-danger">Invalid username or password</span>


            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-3">
                <input type="submit" class="btn btn-light btn-outline-dark" value="Login" />
            </div>
        </div>


        </div>


</form>
<div th:replace="fragments/base :: footer"></div>
</body>
<th:block th:replace="fragments/base :: scripts"></th:block>
</html>
