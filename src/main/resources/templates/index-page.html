<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Flashcard Maker</title>
</head>
<body>
<div th:replace="fragments/base :: navigation"></div>


<div class="img-fluid">
    <div class="row justify-content-center mt-3">
        <div class=" col-12 text-center">
            <img id="main-img" th:src="@{/images/image.jpg}"/>
        </div>
    </div>
</div>

<div class="row justify-content-center mb-3">
    <div class="col-8 col-md-3 text-center text-primary">
         <a  th:href="@{/login}"><span>Click here to Login </span></a>

    </div>
</div>

<div class="row justify-content-center  ">
    <div class="col-8 col-md-3 text-center text-primary">
        <a  th:href="@{/register}"><span> Create an Account </span></a>

    </div>
</div>


<div th:replace="fragments/base :: footer"></div>
</body>
<th:block th:replace="fragments/base :: scripts"></th:block>
</html>
